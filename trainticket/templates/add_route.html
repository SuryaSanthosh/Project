<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... (your existing head content) ... -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Bootstrap Template - Index</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static '/img/favicon.png' %}" rel="icon">
  <link href="{% static '/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->

  <!-- Vendor CSS Files -->

  <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->

  <!-- =======================================================
  * Template Name: Day -> Online Train ticket booking system
  * Updated: Sep 18 2023 with Bootstrap v5.3.2
  * Template URL: https://bootstrapmade.com/day-multipurpose-html-template-for-free/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      padding: 20px 0;
      color: #fff;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    header nav {
      margin-top: 20px;
    }

    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    header nav ul li {
      margin-right: 20px;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
    }

    input, select, button {
      margin-bottom: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .routes-container {
      display: flex;
      flex-direction: column;
    }

    .route-entry {
      display: flex;
      margin-bottom: 8px;
    }

    .route-entry input {
      flex: 1;
    }

    .add-route, .remove-route {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }

    .add-route {
      background-color: #4caf50;
    }

    .remove-route {
      background-color: #f44336;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  

  <div class="container">
    <h1>Add New Route</h1>
    <form method="post" action="{% url 'add_route' %}">
        {% csrf_token %}

        <label for="destination_station">Destination Station:</label>
        <input type="text" id="destination_station" name="destination_station" required>

        <div class="routes-container" id="routes-container">
            <label for="route_stations">Routes:</label>
            <div class="route-entry">
                <input type="text" class="route-station" name="route_stations[]" placeholder="Station1" required>
                <input type="number" class="fare-amount" name="fare_amounts[]" placeholder="Fare" min="0" pattern="^[1-9]\d*$" title="Please enter a positive integer value (in rupees)" required>

                <button type="button" class="add-route">+</button>
            </div>
        </div>

        <label for="arrival_station">Arrival Station:</label>
        <input type="text" id="arrival_station" name="arrival_station" required>

        <!-- Add other route-related fields as needed -->

        <button type="submit">Add Route</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector('.add-route').addEventListener('click', addRouteField);
    });

    function addRouteField() {
        const routesContainer = document.getElementById('routes-container');
        const routeEntry = document.createElement('div');
        routeEntry.classList.add('route-entry');
        routeEntry.innerHTML = `
            <input type="text" class="route-station" name="route_stations[]" placeholder="Next Station" required>
            <input type="number" class="fare-amount" name="fare_amounts[]" placeholder="Fare" required>
            <button type="button" class="remove-route">-</button>
        `;
        routesContainer.appendChild(routeEntry);

        // Attach event listener to the new remove button
        routeEntry.querySelector('.remove-route').addEventListener('click', function() {
            routesContainer.removeChild(routeEntry);
        });
    }
  </script>

</body>
</html>
