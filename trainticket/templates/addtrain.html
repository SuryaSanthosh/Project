

<!DOCTYPE html>
<html>
<head>
    
    <title>Add Train</title>
    <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="index.html">RAILYATHRA</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar">
        <ul>
            {% if user.is_authenticated %} 
             <li class="nav-item">
                <a class="nav-link"> Welcome, {{ user.username }}</a>
             </li>         
            {%endif%}
          <li><a class="nav-link scrollto active" href="{% url 'dashboard' %}">Home</a></li>
        
          <li><a class="nav-link scrollto" href="{% url 'handlelogout' %}"  id= "logout-link" class="btn btn-primary">LOGOUT</a></li>
          
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Train</h1>
        <form method="post">
            {% csrf_token %}
            <label for="train_name">Train Name:</label>
            <input type="text" id="train_name" name="train_name" required>

            <label for="train_number">Train Number:</label>
            <input type="text" id="train_number" name ="train_number" required>

            <label for="departure_station">Departure Station:</label>
            <input type="text" id="departure_station" name="departure_station" required><br>

            <label for="departure_time">Departure Time:</label>
            <input type="time" id="departure_time" name="departure_time"  required><br>

            <label for="arrival_station">Arrival Station:</label>
            <input type="text" id="arrival_station" name="arrival_station" required><br>

            <label for="arrival_time">Arrival Time:</label>
            <input type="time" id="arrival_time" name="arrival_time" required><br>

            <label for="duration">Duration:</label>
            <input type="datetime-local" id="duration" name="duration" required><br>

            

            <div class="checkbox-group">
                <label>Available Classes:</label><br>
                <label><input type="checkbox" name="sleeper"> Sleeper::Number of berths: <input type="number" name="sleeper_berths" min="1" required></label><br>
                <label><input type="checkbox" name="ac_3_tier"> AC 3 Tier::Number of berths: <input type="number" name="ac_3_tier_berths" min="1" required></label><br>
                <label><input type="checkbox" name="ac_2_tier"> AC 2 Tier::Number of berths: <input type="number" name="ac_2_tier_berths" min="1" required></label><br>
                <!-- Add more checkboxes as needed -->
            </div>

            <button type="submit">Add Train</button>
        </form>
    </div>
    
</body>
</html>
