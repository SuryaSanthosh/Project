<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Train</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background_image.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Shadow effect */
            width: 400px;
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
        
        form {
            text-align: center;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Train</h2>
        <form action="/addtrain" method="POST">
            <label for="train_id">Train ID:</label><br>
            <input type="text" id="train_id" name="train_id"><br><br>

            <label for="train_name">Train Name:</label><br>
            <input type="text" id="train_name" name="train_name"><br><br>

            <label for="days_of_week">Days of Week:</label><br>
            <input type="text" id="days_of_week" name="days_of_week"><br><br>

            <label for="departure_station">Departure Station:</label><br>
            <input type="text" id="departure_station" name="departure_station"><br><br>

            <label for="route">Route:</label><br>
            <textarea id="route" name="route" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
