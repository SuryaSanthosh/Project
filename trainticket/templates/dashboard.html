<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        /* Basic styling for the admin dashboard */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            display: flex;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            min-width: 250px;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            margin: 15px 0;
        }

        /* Larger menu buttons styled as standard buttons */
        .menu-item a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 15px 0;
            display: block;
            border: none;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .menu-item a:hover {
            background-color: #444;
        }

        .container {
            flex: 1;
            padding: 20px;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        ul {
            padding: 0;
        }

        li {
            list-style: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="menu-item"><a href="#">Dashboard</a></li>
            <li class="menu-item"><a href="{% url 'userview' %}">Users</a></li>
            <li class="menu-item"><a href="{% url 'adminfeedback' %}">Feedback</a></li>
            <li class="menu-item"><a href="{% url 'addtrain' %}">Add Train</a></li>
            <li class="menu-item"><a href="{% url 'add_station' %}">Add Stations</a></li>
            <li class="menu-item"><a href="#">Add Routes</a></li>
            <li class="menu-item"><a href="#">Ticket Management</a></li>
        </ul>
    </nav>
    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
        </header>
        <div class="content">
            <!-- Your dashboard content goes here -->
            <h2>Welcome to the Admin Dashboard</h2>
          
        </div>
        <div class="statistics">
            <div class="statistic">
                <h3>Total Users</h3>
                <p>{{ user_count }}</p>
            </div>
            <div class="statistic">
                <h3>Total Bookings</h3>
                <p>{{ booking_count }}</p>
            </div>
            <div class="statistic">
                <h3>Total Revenue</h3>
                <p>{{ revenue }}</p>
            </div>
        </div>
        <!-- Add more sections and functionalities as per your project requirements -->
    </div>
    
</body>
</html>
