

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection Details</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/img/1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000; /* Ensure the header stays on top of other elements */
        }
        .header h1 {
            margin: 0;
        }
        .header-buttons {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .header-buttons button {
            margin-left: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .header-buttons button:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 800px;
            margin: 70px auto 20px; /* Adjust margin to push content below the fixed header */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Railyathra</h1>
        <div class="header-buttons">
            <button onclick="location.href='{% url "dashboard" %}'">Home</button>
            <button onclick="location.href='help.html'">Help</button>
            <button onclick="location.href='{% url "handlelogout" %}'">Logout</button>
        </div>
    </div>  

    <div class="container">
        <h1>Seat Selection Details</h1>
    </div>
    <div class="container">
        <div class="details">
            <h2>Selected Seats</h2>
            <p>{{ selected_seats }}</p>
        </div>
        <div class="details">
            <h2>Number of Seats Selected</h2>
            <p>{{ num_seats }}</p>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button onclick="location.href='{% url 'seat_selection' %}'">Back</button>
        <button onclick="location.href='{% url 'paydetails' %}'">Payment</button>
    </div>
</body>
</html>
