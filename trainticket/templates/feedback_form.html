<!DOCTYPE html>
<html>
<head>
    <title>Submit Feedback</title>
    <nav id="navbar" class="navbar">
        <ul>
            {% if user.is_authenticated %} 
             <li class="nav-item">
                <a class="nav-link"> Welcome, {{ user.username }}</a>
             </li>         
            {%endif%}
          <li><a class="nav-link scrollto active" href="{% url 'user_list' %}">Back</a></li>
          
        
          <li><a class="nav-link scrollto" href="{% url 'handlelogout' %}"  id= "logout-link" class="btn btn-primary">LOGOUT</a></li>
          
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Submit Feedback</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="feedback_message" rows="5" cols="50" placeholder="Enter your feedback here" required></textarea>
        <br>
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
