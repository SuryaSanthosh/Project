<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/img/1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding-top: 70px; /* Adjust to accommodate fixed header */
        }

        /* Header styles */
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000; /* Ensure the header stays on top of other elements */
        }

        .header h1 {
            margin: 0;
        }

        .header-buttons button {
            margin-left: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .header-buttons button:hover {
            background-color: #0056b3;
        }

        /* Container styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Form styles */
        form {
            width: 100%;
        }

        form h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="text"],
        select {
            margin-bottom: 10px;
            padding: 8px;
            width: calc(100% - 16px); /* Adjust for padding */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Validation message styles */
        .validation-message {
            color: red;
            font-size: 12px;
            margin-top: 4px; /* Add margin for better spacing */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Railyathra</h1>
        <div class="header-buttons">
            <button onclick="location.href='{% url "user_list" %}'">Home</button>
            <button onclick="location.href='help.html'">Help</button>
            <button onclick="location.href='{% url "handlelogout" %}'">Logout</button>
        </div>
    </div>

    <div class="container">
        <h2>Payment Details</h2>
        <form method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            <h2>Passenger Details</h2>
            {% for passenger in passengers_form %}
                Passenger {{ forloop.counter }}:
                <input type="text" name="{{ passenger.name }}" placeholder="Name" pattern="[A-Za-z\s]+" title="Please enter only letters" onblur="validateField(this)" required>
                <span class="validation-message" id="{{ passenger.name }}ValidationError"></span>
                <br>
                <input type="text" name="{{ passenger.age }}" placeholder="Age" pattern="[0-9]{2}" title="Please enter a 2-digit number" required>
                <span class="validation-message" id="{{ passenger.age }}ValidationError"></span>
                <br>
                <select name="{{ passenger.gender }}" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <span class="validation-message" id="{{ passenger.gender }}ValidationError"></span>
                <br>
                <input type="text" name="{{ passenger.phone }}" placeholder="Phone" pattern="[6-9][0-9]{9}" title="Please enter a 10-digit number starting with 6, 7, 8, or 9" required>
                <span class="validation-message" id="{{ passenger.phone }}ValidationError"></span>
                <br>
            {% endfor %}
            <input type="hidden" name="num_seats" value="{{ num_seats }}">
            <input type="submit" value="Proceed to Payment">
        </form>
    </div>

    <script>
        function validateForm() {
            var form = document.querySelector('form');
            var inputs = form.querySelectorAll('input[type="text"], select');
            var isValid = true;

            inputs.forEach(function(input) {
                var validationMessage = document.getElementById(input.name + 'ValidationError');
                if (!input.checkValidity()) {
                    isValid = false;
                    validationMessage.textContent = input.validationMessage;
                } else {
                    validationMessage.textContent = '';
                }
            });

            return isValid;
        }

        function validateField(input) {
            var validationMessage = document.getElementById(input.name + 'ValidationError');
            if (!input.checkValidity()) {
                validationMessage.textContent = input.validationMessage;
            } else {
                validationMessage.textContent = '';
            }
        }
    </script>
</body>
</html>
