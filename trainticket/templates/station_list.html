<!DOCTYPE html>
<html>
<head>
    <title>Station List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Station List</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>State</th>
                <th>District</th>
            </tr>
            {% for station in stations %}
                <tr>
                    <td>{{ station.station_name }}</td>
                    <td>{{ station.state }}</td>
                    <td>{{ station.district }}</td>
                    <td>{{ station.code }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No stations available.</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
