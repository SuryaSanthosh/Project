<!DOCTYPE html>
<html>
<head>
    <title>Station List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Station List</h1>
        <label for="station_select">Select a Station:</label>
        <select id="station_select" name="station_select">
            <option value="station_1">Station 1</option>
            <option value="station_2">Station 2</option>
            <!-- Add more stations dynamically -->
        </select>
    </div>
</body>
</html>
